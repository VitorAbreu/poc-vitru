<div class="py-12">
  <div class="px-6 md:px-20 grid grid-cols-12 gap-x-3">
    <h3 class="text-2xl md:text-6xl titillium-web-bold fontColorsPrimarytitle col-span-6">Cursos relacionados</h3>
    <div class="col-span-6">
      <div class="flex justify-end gap-3">
        <button
          class="border btnShapeColorsNeutralEnabled border-button button-text button-border-radius px-5 py-4 w-[56px] h-[48px]"
        >
          <img src="/icons/Vector.svg" alt="seta direita" />
        </button>
        <button
          class="border btnShapeColorsNeutralEnabled border-button button-text button-border-radius px-5 py-4 w-[56px] h-[48px]"
        >
          <img src="/icons/Vector.svg" alt="seta direita" />
        </button>
      </div>
    </div>
    <div class="col-span-3 col-start-1 mt-8 hidden md:block">
      <button
        class="border btnShapeColorsNeutralEnabled border-button button-text button-border-radius font-semibold px-5 py-4"
      >
        Explorar área
      </button>
    </div>
  </div>

  <div class="carousel-container scroll-p-5 md:scroll-p-20 p-5 md:p-20 my-5">
    <div
      class="carousel-track grid gap-x-4 grid-flow-col sm:auto-cols-[calc((100%_-_49px)_/_2)] lg:auto-cols-[calc((100%_-_49px)_/_4)] col-span-4"
    >
      @for (item of professores(); track $index) {
      <app-carousel-card-prof
        class="carousel-card snap-center snap-always md:snap-start w-[299px] sm:w-auto"
        [professor]="item"
      />
      }
      <div class="spacer"></div>
    </div>
  </div>
  <div class="mt-8 md:hidden block px-6">
    <button class="w-full border border-[#CFD3D3] rounded-4xl px-5 py-4">Explorar área</button>
  </div>
</div>
